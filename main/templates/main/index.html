    <style>
      :root {
        --clr-bg: #293279af;
        --clr-text: #ffffff;
        --clr-text-text: hsl(0, 0%, 0%);
        --clr-border: #000000;
        --clr-card: #4c499b;

        -ff-outfit: "Outfit", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      html {
        font-family: var(--ff-outfit);
        line-height: 1.7;
        font-weight: 400;
      }

      .img-thumbnail {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .img-thumbnail {
          font-size: 3.5rem;
        }
      }
    </style>

    <nav
      class="navbar mb-0 navbar-expand-lg"

        border-bottom: 0.5px solid var(--clr-border);
        background-color: var(--clr-bg);
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="{% url 'index' %}"
          style="margin-left: 40px; font-size: 40px; font-weight: bold"

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            </li>

                class="nav-link"

                >Удирдлагийн хэсэг</a
              >
            </li> 
          </ul>
          <form class="d-flex mt-3 input-group w-auto mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              data-mdb-ripple-init
              class="btn btn-outline-secondary"
              type="button"
              data-mdb-ripple-color="dark"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
